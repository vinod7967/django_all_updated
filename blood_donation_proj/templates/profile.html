<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Profile</h1>
<h3>Welcome {{name}}</h3>
{% if messages %}
    {% for message in messages %}
        <small {% if message.tags %} class="{{message.tags}}"  {% endif %}>{{message}}</small>
    {% endfor %}
{% endif %}

<a href="{% url 'logout' %}">Logout</a>
</body>
</html>
